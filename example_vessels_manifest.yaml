# Example Vessels Manifest
# Defines vessels for easy configuration and deployment

vessels:
  - name: "Lower Puna Elders Care"
    community_id: "lower_puna_elders"
    description: "Elder care coordination for Lower Puna community"
    privacy_level: "private"
    constraint_profile_id: "servant_default"
    trusted_communities:
      - "pahoa_food_sovereignty"
    tier_config:
      tier0_enabled: true
      tier0_model: "Llama-3.2-1B"
      tier1_enabled: true
      tier1_host: "localhost"
      tier2_enabled: false
    connectors:
      nostr_enabled: false
      petals_enabled: false

  - name: "Pahoa Food Sovereignty Hub"
    community_id: "pahoa_food_sovereignty"
    description: "Food coordination and distribution"
    privacy_level: "shared"
    constraint_profile_id: "servant_default"
    trusted_communities:
      - "lower_puna_elders"
      - "keaau_gardens"
    tier_config:
      tier0_enabled: true
      tier1_enabled: true
      tier2_enabled: false

  - name: "Community Health Network"
    community_id: "puna_health_network"
    description: "Coordinated health services across Puna"
    privacy_level: "shared"
    constraint_profile_id: "servant_default"
    trusted_communities:
      - "lower_puna_elders"
      - "pahoa_food_sovereignty"
    tier_config:
      tier0_enabled: true
      tier1_enabled: true
      tier2_enabled: false
