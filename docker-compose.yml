  # ============================================================================
  # API GATEWAY
  # ============================================================================

  gateway:
    image: nginx:alpine
    container_name: vessels-gateway
    depends_on:
      - vessels-app
      # - payment-service  # Uncomment when payment service is ready
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL certificates (add when ready for production)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - vessels-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  falkordb-data:
    driver: local

networks:
  vessels-network:
    driver: bridge
