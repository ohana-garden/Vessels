global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vessels'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Vessels application metrics
  - job_name: 'vessels-app'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'vessels'
          tier: 'application'

  # Redis/FalkorDB metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          tier: 'database'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
