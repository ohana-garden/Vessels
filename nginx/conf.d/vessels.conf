# Vessels Platform API Gateway Configuration

# Health check endpoint (no auth required)
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP to HTTPS in production
    # Uncomment when SSL certificates are configured
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For development, proxy all traffic
    location / {
        # Try Vessels app routes first
        try_files $uri @vessels_app;
    }

    # ========================================================================
    # VESSELS APP (Python/Flask)
    # ========================================================================

    # Voice API endpoints
    location /api/voice/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://vessels_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Agent API endpoints
    location /api/agents/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://vessels_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gating API endpoints
    location /api/gating/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://vessels_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Lower timeout for gating (should be fast)
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

