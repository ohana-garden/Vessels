version: '3.8'

services:
  # Shoghi Application - Main coordination platform
  shoghi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shoghi-replicant
    ports:
      - "${SHOGHI_PORT:-5000}:5000"
    environment:
      # Application settings
      - FLASK_ENV=${FLASK_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SHOGHI_PORT=5000

      # Database configuration
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/shoghi.db}
      - REDIS_URL=redis://redis:6379/0

      # API Keys (provide via .env file)
      - HUME_API_KEY=${HUME_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Agent Zero configuration
      - MAX_AGENTS=${MAX_AGENTS:-50}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT:-300}

      # KALA system configuration
      - KALA_USD_REFERENCE=${KALA_USD_REFERENCE:-1.0}

      # Security
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      # Persistent data storage
      - shoghi-data:/app/data
      - shoghi-logs:/app/logs
      # Optional: Mount local code for development
      # - .:/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - shoghi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis - Community memory and caching
  redis:
    image: redis:7-alpine
    container_name: shoghi-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - shoghi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru

  # PostgreSQL - Optional production database (comment out to use SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: shoghi-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-shoghi}
      - POSTGRES_USER=${POSTGRES_USER:-shoghi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-shoghi}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shoghi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shoghi}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Redis Commander for debugging (comment out in production)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: shoghi-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_UI_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - shoghi-network
    restart: unless-stopped
    profiles:
      - debug

  # Optional: pgAdmin for database management (comment out in production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shoghi-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@shoghi.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "${PGADMIN_PORT:-8082}:80"
    depends_on:
      - postgres
    networks:
      - shoghi-network
    restart: unless-stopped
    profiles:
      - debug

networks:
  shoghi-network:
    driver: bridge
    name: shoghi-network

volumes:
  shoghi-data:
    name: shoghi-data
  shoghi-logs:
    name: shoghi-logs
  redis-data:
    name: shoghi-redis-data
  postgres-data:
    name: shoghi-postgres-data
