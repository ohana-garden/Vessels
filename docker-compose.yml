version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: shoghi-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb-data:/data
    restart: unless-stopped
    command: >
      --save 900 1
      --save 300 10
      --save 60 10000
      --dbfilename dump.rdb
      --dir /data
      --appendonly no
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    networks:
      - shoghi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

