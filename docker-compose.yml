version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================

  falkordb:
    image: falkordb/falkordb:latest
    container_name: vessels-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb-data:/data
    restart: unless-stopped
    command: >
      --save 900 1
      --save 300 10
      --save 60 10000
      --dbfilename dump.rdb
      --dir /data
      --appendonly no
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    networks:
      - vessels-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  vessels-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vessels-app
    depends_on:
      falkordb:
        condition: service_healthy
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - PYTHONUNBUFFERED=1
      # Payment gateway integration
      - PAYMENT_API_URL=http://payment-service:3000/graphql
      - PAYMENT_API_KEY=${PAYMENT_API_KEY}
    volumes:
      - ./work_dir:/app/work_dir
      - ./vessels:/app/vessels
      - ./.bmad:/app/.bmad
    networks:
      - vessels-network
    restart: unless-stopped
    # Only expose to internal network - gateway will route external traffic
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

