name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install scanners
      run: |
        pip install safety pip-audit bandit

    - name: Run Safety
      run: |
        safety check --json --output safety-report.json || true

    - name: Run pip-audit
      run: |
        pip-audit --desc --output pip-audit-report.json --format json || true

    - name: Run Bandit
      run: |
        bandit -r vessels/ -f json -o bandit-report.json || true

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json

    - name: Create issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”’ Security vulnerabilities detected',
            body: 'Automated security scan found vulnerabilities. Check the workflow artifacts for details.',
            labels: ['security', 'automated']
          })
