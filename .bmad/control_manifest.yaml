# Control Manifest for Shoghi BMAD
---
allowed_languages:
  - Python
allowed_libraries:
  - asyncio
  - flask
  - requests
  - websockets
  - bs4
performance_goals:
  - Response time under 2 seconds for interactive queries
  - Memory usage under 512 MB
code_exclusion_zones:
  - shoghi_fixed.py  # Do not modify the main interface file
  - shoghi_web_server.py # keep server endpoints stable
security_constraints:
  - Do not expose API keys or secrets in logs or UI
  - Sanitize user input to prevent code injection
notes:
  - Follow PEP8 style guidelines
  - Use asynchronous patterns when possible for IO-bound tasks
